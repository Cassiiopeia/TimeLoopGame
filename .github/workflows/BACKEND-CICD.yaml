name: BACKEND CI CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Docker setup
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bagel-back-container:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bagel-back-container:cache
          cache-to: type=inline

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2022
          script: |
                    export PATH=$PATH:/usr/local/bin
                    export PW=${{ secrets.SERVER_PASSWORD }}
                    echo $PW | sudo -S docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bagel-back-container:latest
                    echo $PW | sudo -S docker stop bagel-back || true
                    echo $PW | sudo -S docker rm bagel-back || true
                    echo $PW | sudo -S docker run -d -p 8083:8080 --name bagel-back \
                    -e DB_HOST=${{ secrets.DB_HOST }} \
                    -e DB_NAME=${{ secrets.DB_NAME }} \
                    -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
                    -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
                    -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
            #              -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
            #              -e MONGODB_USERNAME=${{ secrets.MONGODB_USERNAME }} \
            #              -e MONGODB_PASSWORD=${{ secrets.MONGODB_PASSWORD }} \
            #              -e MONGODB_HOST=${{ secrets.MONGODB_HOST }} \
            #              -e MONGODB_DATABASE=${{ secrets.MONGODB_DATABASE }} \
            #              -e AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }} \
            #              -e AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }} \
            #              -e AWS_BUCKET=${{ secrets.AWS_BUCKET }} \
                    ${{ secrets.DOCKERHUB_USERNAME }}/bagel-back-container:latest
