spring:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false

  mvc:
    path match:
      matching-strategy: ant_path_matcher

  data:
    redis:
      port: 6379
      host: 220.85.169.165

    mongodb:
      username: ${MONGO_USERNAME} #root
      password: ${MONGO_PASSWORD} # root
      host: ${MONGO_HOST} #220.85.169.165
      port: ${MONGO_PORT} #27017
      database: ${MONGO_DATABASE} #chat
      authentication-database: admin

  datasource:
    url: ${MARIA_URL} #jdbc:mariadb://localhost:3308/samcomo
    username: ${MARIA_USERNAME} #samcomo
    password: ${MARIA_PASSWORD} #samcomo
    driver-class-name: org.mariadb.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

