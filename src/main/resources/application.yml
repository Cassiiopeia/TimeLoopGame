cloud:
  aws:
    credentials:
      instance-profile: true
      secret-key: ${AWS_SECRET_KEY} # AWS S3 secret-key
      access-key: ${AWS_ACCESS_KEY} # AWS S3 access-key
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    s3:
      bucket: ${AWS_BUCKET} #samcomo

